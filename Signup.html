<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuseMate - Sign Up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background:#06274d;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            text-align: center;
            width: 350px;
            z-index: 1;
        }

        .container h1 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .container p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .signup-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        .signup-form input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .signup-form button {
            width: 100%;
            padding: 12px;
            background-color: #87CEEB; /* Light blue color for the button */
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        .signup-form button:hover {
            background-color: #00BFFF; /* Deep sky blue on hover */
        }

        /* Language selector styling */
        .container .language-select {
            margin-top: 15px;
        }

        .container .language-select select {
            padding: 8px;
            border: none;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 14px;
            width: 100%;
            cursor: pointer;
        }

        .container .language-select select:focus {
            outline: none;
            border: 2px solid #87CEEB; /* Matching blue border when focused */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up for MuseMate</h1>
        <p>Join us to explore museums across India</p>

        <form class="signup-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>

        <div class="language-select">
            <label for="language"></label>
            <select id="language" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="hi">हिंदी</option>
                <option value="ta">தமிழ்</option>
                <option value="bn">বাংলা</option>
            </select>
        </div>
    </div>

    <script>
        const translations = {
            en: {
                signUp: "Sign Up for MuseMate",
                joinUs: "Join us to explore museums across India",
                username: "Username",
                email: "Email",
                password: "Password",
                signUpButton: "Sign Up"
            },
            hi: {
                signUp: "MuseMate के लिए साइन अप करें",
                joinUs: "भारत के संग्रहालयों की खोज करने के लिए हमारे साथ जुड़ें",
                username: "उपयोगकर्ता नाम",
                email: "ईमेल",
                password: "पासवर्ड",
                signUpButton: "साइन अप करें"
            },
            ta: {
                signUp: "MuseMate க்கு பதிவு செய்யவும்",
                joinUs: "இந்திய அருங்காட்சியகங்களை ஆராயத் தங்களுடன் சேருங்கள்",
                username: "பயனர் பெயர்",
                email: "மின்னஞ்சல்",
                password: "கடவுச்சொல்",
                signUpButton: "பதிவு செய்யவும்"
            },
            bn: {
                signUp: "MuseMate এর জন্য সাইন আপ করুন",
                joinUs: "ভারতের জাদুঘরগুলি অন্বেষণ করতে আমাদের সাথে যুক্ত হন",
                username: "ব্যবহারকারীর নাম",
                email: "ইমেইল",
                password: "পাসওয়ার্ড",
                signUpButton: "সাইন আপ"
            }
        };

        function changeLanguage() {
            const selectedLanguage = document.getElementById('language').value;
            document.querySelector("h1").textContent = translations[selectedLanguage].signUp;
            document.querySelector("p").textContent = translations[selectedLanguage].joinUs;
            document.getElementById('username').placeholder = translations[selectedLanguage].username;
            document.getElementById('email').placeholder = translations[selectedLanguage].email;
            document.getElementById('password').placeholder = translations[selectedLanguage].password;
            document.querySelector("button[type='submit']").textContent = translations[selectedLanguage].signUpButton;
        }
    </script>
</body>
</html>
