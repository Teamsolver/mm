<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuseMate - Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #06274d;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            text-align: center;
            width: 350px;
            z-index: 1;
        }

        .container h1 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .container p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        .login-form input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .login-form button {
            width: 100%;
            padding: 12px;
            background-color: #87CEEB; /* Light blue color for the button */
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        .login-form button:hover {
            background-color: #00BFFF; /* Deep sky blue on hover */
        }

        /* Sign Up button styling */
        .sign-up-button {
            padding: 12px;
            background-color: #ff6b6b; /* Red color for the Sign Up button */
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
            width: 100%;
        }

        .sign-up-button:hover {
            background-color: #ff4757; /* Darker red on hover */
        }

        /* Language selector styling */
        .container .language-select {
            margin-top: 15px;
        }

        .container .language-select select {
            padding: 8px;
            border: none;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 14px;
            width: 100%;
            cursor: pointer;
        }

        .container .language-select select:focus {
            outline: none;
            border: 2px solid #87CEEB; /* Matching blue border when focused */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to MuseMate</h1>
        <p>Your Gateway to Museums Across India</p>

        <form class="login-form">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>

        <button class="sign-up-button" onclick="window.location.href='Signup.html'">Sign Up</button> <!-- Sign Up button -->

        <div class="language-select">
            <label for="language"></label>
            <select id="language" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="hi">हिंदी</option>
                <option value="ta">தமிழ்</option>
                <option value="bn">বাংলা</option>
            </select>
        </div>
    </div>

    <script>
        const translations = {
            en: {
                welcome: "Welcome to MuseMate",
                gateway: "Your Gateway to Museums Across India",
                username: "Username",
                password: "Password",
                loginButton: "Login",
                signUpButton: "Sign Up"
            },
            hi: {
                welcome: "MuseMate में आपका स्वागत है",
                gateway: "भारत भर के संग्रहालयों का प्रवेश द्वार",
                username: "उपयोगकर्ता नाम",
                password: "पासवर्ड",
                loginButton: "लॉगिन",
                signUpButton: "साइन अप"
            },
            ta: {
                welcome: "MuseMate வரவேற்கிறது",
                gateway: "இந்தியாவிலுள்ள அருங்காட்சியகங்களுக்கான நுழைவாயில்",
                username: "பயனர் பெயர்",
                password: "கடவுச்சொல்",
                loginButton: "உள்நுழைய",
                signUpButton: "பதிவு செய்யவும்"
            },
            bn: {
                welcome: "MuseMate এ স্বাগতম",
                gateway: "ভারতের জাদুঘরের জন্য আপনার প্রবেশদ্বার",
                username: "ব্যবহারকারীর নাম",
                password: "পাসওয়ার্ড",
                loginButton: "লগইন",
                signUpButton: "সাইন আপ"
            }
        };

        function changeLanguage() {
            const selectedLanguage = document.getElementById('language').value;
            document.querySelector("h1").textContent = translations[selectedLanguage].welcome;
            document.querySelector("p").textContent = translations[selectedLanguage].gateway;
            document.getElementById('username').placeholder = translations[selectedLanguage].username;
            document.getElementById('password').placeholder = translations[selectedLanguage].password;
            document.querySelector("button[type='submit']").textContent = translations[selectedLanguage].loginButton;
            document.querySelector(".sign-up-button").textContent = translations[selectedLanguage].signUpButton;
        }
    </script>
</body>
</html>
